<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo Lists</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="header">
		
	</header>

	<div class="container">
		<div class="tdl_controls">
			<div id="new_todo_list">
				<div class="plus_icon">
					<i>+</i>
				</div>
				<span>New List</span>
			</div>
		</div>

		<div class="tdl_wrapper">
			<div class="tdl">
				<div class="tdl_head">
					<span>Main</span>
				</div>
				<div class="tdl_tasks">
					<ul>
						<li class="tdl_task">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox">
								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, commodi?</span>
							</label>
						</li>
						<li class="tdl_task">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox">
								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et beatae quam, aliquid aliquam nemo quasi velit consectetur debitis ullam, optio a animi eos provident quos recusandae modi praesentium consequatur error?</span>
							</label>
						</li>
						<li class="tdl_task checked">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox" checked>
								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, commodi?</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="tdl_controls new_tdl_task">
					<div class="plus_icon">
						<i>+</i>
					</div>
				</div>
			</div>

			<div class="tdl">
				<div class="tdl_head" style="background: #bcdbcc;">
					<span>Starred</span>
				</div>
				<div class="tdl_tasks">
					<ul>
						<li class="tdl_task checked">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox" checked>
								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, commodi?</span>
							</label>
						</li>
						<li class="tdl_task">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox">
								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et beatae quam, aliquid aliquam nemo quasi velit consectetur debitis ullam, optio a animi eos provident quos recusandae modi praesentium consequatur error?</span>
							</label>
						</li>
						<li class="tdl_task">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox">
								<span class="task_title">Тест русского языка</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="tdl_controls new_tdl_task">
					<div class="plus_icon">
						<i>+</i>
					</div>
				</div>
			</div>

			<div class="tdl">
				<div class="tdl_head" style="background: #e3ccbf">
					<span>If I have time</span>
				</div>
				<div class="tdl_tasks">
					<ul>
						<li class="tdl_task">
							<label class="task_chkbox_label">

								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, commodi?</span>
							</label>
						</li>
						<li class="tdl_task">

							</label>
						</li>
						<li class="tdl_task checked">
							<label class="task_chkbox_label">
								<input type="checkbox" class="chkbox" checked>
								<span class="task_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, commodi?</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="tdl_controls new_tdl_task">
					<div class="plus_icon">
						<i>+</i>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
